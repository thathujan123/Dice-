<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Dice Game</title>
    <link rel="stylesheet" href="CAS.CSS">
</head>

<body>
    <div class="container">
        <h1>Ultimate Dice Game</h1>
        <div class="scores">
            <div>
                <h2>Player 1</h2>
                <p id="score1">Score: 0</p>
                <div class="dice" id="dice1">0</div>
            </div>
            <div>
                <h2>Player 2</h2>
                <p id="score2">Score: 0</p>
                <div class="dice" id="dice2">0</div>
            </div>
            <div>
                <h2>Player 3</h2>
                <p id="score3">Score: 0</p>
                <div class="dice" id="dice3">0</div>
            </div>


        </div>
        <div class="buttons">
            <button id="rollDice">Roll Dice</button>
            <button id="resetGame">Reset Game</button>
        </div>
    </div>
    <script src="JAVA.JS"></script>
</body>

</html>
